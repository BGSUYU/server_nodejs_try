<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传用户数据</title>
</head>
<body>

    <h2>用户数据上传</h2>

    <!-- 创建表单 -->
    <form action="http://localhost:3000/change_data_person" method="POST" enctype="multipart/form-data">
        <label for="nameword">学号:</label><br>
        <input type="text" id="nameword" name="nameword" required><br><br>

        <label for="password">密码:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="Email">邮箱:</label><br>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="image">上传头像:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">提交</button>
    </form>

</body>
</html>
