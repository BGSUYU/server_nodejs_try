<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传用户数据</title>
</head>
<body>

    <h2>用户数据上传</h2>

    <!-- 创建表单 -->
    <form action="http://localhost:3000/change_data_db_user" method="POST">
        <label for="username">姓名:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="nameword">学号:</label><br>
        <input type="text" id="nameword" name="nameword" required><br><br>

        <label for="phone">电话:</label><br>
        <input type="phone" id="phone" name="phone" required><br><br>

        <label for="email">邮箱:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">提交</button>
    </form>

</body>
</html>
